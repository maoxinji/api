function loadMe(){
	$.ajax({
		url:"http://lumen-test.com/api/auth/me",
		type:'GET',
		dataType:"JSON",
		data:{},
		beforeSend	: function(xhr){
			console.log(token);

			xhr.setRequestHeader("Authorization",token);
			xhr.setRequestHeader("Accept","application/vnd.lumentest.v1+json");
		},
		success:function(result,status,xhr){
        	//alert(result);
    	},
    	complete:function(xhr,status){

}
